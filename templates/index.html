<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            padding: 20px;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        .sentiment-positive {
            color: #28a745;
        }
        .sentiment-neutral {
            color: #ffc107;
        }
        .sentiment-negative {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sentiment Analysis Tool</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Analyze Movie Reviews</h2>
                    <form id="reviewForm">
                        <div class="mb-3">
                            <textarea class="form-control" id="review" rows="4" placeholder="Enter your movie review..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze</button>
                    </form>
                    <div id="result" class="mt-4 text-center"></div>
                </div>
            </div>
        </div>

        <!-- Insights Section -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Sentiment Insights</h2>
                    <div id="insights"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const review = document.getElementById('review').value;
            if (!review) {
                alert('Please enter a review.');
                return;
            }

            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ review })
            });
            const data = await response.json();

            // Display result
            let sentimentClass = '';
            if (data.sentiment === 'POSITIVE') sentimentClass = 'sentiment-positive';
            else if (data.sentiment === 'NEUTRAL') sentimentClass = 'sentiment-neutral';
            else sentimentClass = 'sentiment-negative';

            document.getElementById('result').innerHTML = `
                <h3 class="${sentimentClass}">Sentiment: ${data.sentiment}</h3>
                <p>Confidence: ${(data.confidence * 100).toFixed(2)}%</p>
            `;

            // Fetch insights
            const insightsResponse = await fetch('/insights');
            const insightsHTML = await insightsResponse.text();
            document.getElementById('insights').innerHTML = insightsHTML;
        });
    </script>
</body>
</html>
